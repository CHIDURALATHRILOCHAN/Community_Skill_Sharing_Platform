<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Sharing Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% if request.endpoint not in ['login', 'register', 'index'] %}
    <nav>
        <a href="{{ url_for('home') }}" class="logo">
            <i class="fas fa-share-alt"></i> SkillShare
        </a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('skill_search') }}"><i class="fas fa-search"></i> Skill Search</a>
            <a href="{{ url_for('skill_upload') }}"><i class="fas fa-upload"></i> Upload Skill</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
